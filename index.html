<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Estructura básica del horario -->



    <!-- Formulario para agregar una asignatura -->
    <div class="formulario">
        <form id="form-agregar">
            <label>
      Nombre de la asignatura:
      <input type="text" name="nombre">
    </label>
            <label>
      Aula:
      <input type="text" name="aula">
  </label>
            <label>
    Grupo:
    <input type="text" name="grupo">
    <select name="codGrupo">
      <option value="GT">Teorico</option>
      <option value="GL">Laboratorio</option>
      <option value="GP">Práctico</option>
    </select>
  </label>

            <label>
      Día:
      <select name="dia">
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
      </select>
    </label>
            <label>
      Hora de inicio:
      <input type="time" name="hora_inicio">
    </label>
            <label>
      Hora de fin:
      <input type="time" name="hora_fin">
    </label>
            <button type="submit">Agregar</button>
        </form>
    </div>

    <div id="horario">

    </div>
    <div id="lista-asignaturas">

    </div>


    <script src="horario.js"></script>


    <script src="script.js"></script>
</body>

</html>
